<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your E-commerce Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #banner {
            background-color: #f8f8f8;
            padding: 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            z-index: 1000;
            transition: top 0.3s;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 60px; /* Adjust according to your banner height */
            z-index: 1000;
        }

        main {
            padding: 20px;
            margin-top: 120px; /* Adjust according to your banner and header height */
        }

        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div id="banner">
    <h1>Your E-commerce Website</h1>
</div>

<header>
    <nav>
        <!-- Your navigation links go here -->
    </nav>
</header>

<main>

        <h2>Product Name 1</h2>
        <p>Description of Product 1. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <p>Price: $19.99</p>
    </div>

    <div class="product">

    <!-- Add more products as needed -->

</body>
</html>
