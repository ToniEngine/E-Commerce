<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Cart| Tengine</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="mycart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    
</head>
<body>
    <header>
        <nav class="nav-header">
            <div class="logo">
                <img src="/Final/Images/logo.jpg" class="logo-img" alt="" width="100px" height="80px"><span class="logo-title">TENGINE STORES</span>
            </div>
            <div class="search-bar">
                <i class="fas fa-search search-icon"></i>
                <input type="search" class="search-bar-holder" placeholder="Search Products, Brands and Categories">
                <button type="submit" class="search-btn">Search</button>
            </div>
            <div class="cart">
                <a href="index.html">
                    <i class="fas fa-home"></i><span>Home</span>

            </div>
            <div class="account-profile">
                <a href="#User-page.html">
                    <i class="fas fa-user"></i><span > User Account</span>
                </a>

            <div class="cart">
                <a href="shopping-cart">

                </a>
            </div> -->
            
        
        </nav>
    </header>

    <section class="container">
        <div id="root"></div>
        <div class="sidebar">
            <div class="head"><p>My Cart</p></div>
            <div id="cartItem">Your Cart is Empty</div>
            <div class="foot">
                <h3>Total</h3>
                <h2 id="total"> $0.00</h2>
            </div>
        </div>
    </section>

    <script src="cart.js"></script>
